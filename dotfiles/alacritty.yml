window:
  padding:
    x: 0
    y: 0
  decorations: 'Full'
# Colors (Everforest Dark)
colors:
  # Default colors
  primary:
    background: '0x2d353b'
    foreground: '0xd3c6aa'

  # Normal colors
  normal:
    black:   '0x475258'
    red:     '0xe67e80'
    green:   '0xa7c080'
    yellow:  '0xdbbc7f'
    blue:    '0x7fbbb3'
    magenta: '0xd699b6'
    cyan:    '0x83c092'
    white:   '0xd3c6aa'

  # Bright colors
  bright:
    black:   '0x475258'
    red:     '0xe67e80'
    green:   '0xa7c080'
    yellow:  '0xdbbc7f'
    blue:    '0x7fbbb3'
    magenta: '0xd699b6'
    cyan:    '0x83c092'
    white:   '0xd3c6aa'
font:
  builtin_box_drawing: true
shell:
  program: fish
key_bindings:
  - { key: V,        mods: Command,       action: Paste                        }
